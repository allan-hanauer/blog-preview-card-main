<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/illustration-article.svg"
        alt="illustration-article"
        id="illustration-img"
      />
      <section class="container__">
        <div class="container__1 m-1">Learning</div>
        <p class="para-normal m-2">Published 21 Dec 2023</p>
        <h1 class="title m-3">HTML & CSS foundations</h1>
        <p class="para-text m-4">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="profile">
          <img
            id="profile-img"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          <p id="profile-name">Greg Hooper</p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Allan Hanauer</a>.
      </p>
    </footer>
  </body>
</html>
